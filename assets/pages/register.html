<!doctype html>
<html lang="en">
<head>
    <!--A Meta Tag For Setting Character Sets To 'UTF-8'-->
    <meta charset="UTF-8">
    <!--A Meta Tag For Responsiveness-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--A Meta Tag For Browser Refresh-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Description Meta Tag For Seo Performance-->
    <meta name="description" content="ثبت نام">
    <!--Keywords Meta Tag For Seo Performance-->
    <meta name="keywords" content="دلار, بیتکوین, ریال, خرید مطمئن, اتریوم, رمز ارز, دیجی دلار, دیجی, ثبت نام">
    <!--Theme Color Of Page-->
    <meta name="theme-color" content="#185ADB"/>
    <!--Icon Of Page-->
    <link rel="icon" href="../base/img/img-logo.svg" type="image/x-icon">
    <!--Linking Css Files-->
    <link rel="stylesheet" href="../plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../base/css/style.css">
    <!--Title Of Page-->
    <title>ثبت نام | دیجی دلار</title>
</head>
<body dir="rtl" class="dv-login-body min-vh-100 d-flex align-items-center justify-content-center p-1">
<!--Structure Of Page Goes Here-->
<main class="w-100 d-flex justify-content-center align-items-center">
    <form action="#" class="shadow dv-rounded-1 dv-login-blured-main w-25 p-3 text-center d-flex flex-column">
        <!--Top Side Txts-->
        <h1 class="dv-fs-22-px text-white fw-normal mb-2">ثبت نام کنید</h1>
        <h3 class="dv-login-subtitle mb-4">
            اگر حساب کاربری دارید
            <a href="#">وارد شوید</a>
        </h3>
        <!--Top Side Btns-->
        <a href="#"><button class="dv-blured-bg-btn rounded-3 w-100 mb-3 text-white" type="button">
            <img src="../base/img/log-in/img-google-logo.svg" alt="Google Logo">
            با گوگل وارد شوید
        </button></a>
        <a href="#"><button class="dv-blured-bg-btn rounded-3 w-100 text-white mb-3" type="button">با شماره وارد شوید</button></a>
        <!--Divider-->
        <div class="d-inline-flex align-items-center w-100 mb-3 dv-prl-3">
            <div class="w-50 dv-divider-border"></div>
            <h3 class="text-nowrap dv-ml-1 dv-mr-1 dv-divider-text">ثبت نام با ایمیل</h3>
            <div class="w-50 dv-divider-border"></div>
        </div>
        <!--Inputs-->
        <input required class="dv-bg-blured-input dv-fs-10-px dv-transition-3 border-0 rounded-3 dv-prl-1 mb-3" type="email" placeholder="ایمیل">
        <input required class="dv-bg-blured-input dv-fs-10-px dv-transition-3 border-0 rounded-3 dv-prl-1 mb-3" type="tel" placeholder="شماره تماس">
        <input required class="dv-bg-blured-input dv-fs-10-px dv-transition-3 border-0 rounded-3 dv-prl-1 mb-3" type="password" placeholder="رمز عبور">
        <input required class="dv-bg-blured-input dv-fs-10-px dv-transition-3 border-0 rounded-3 dv-prl-1 mb-5" type="password" placeholder="تکرار رمز عبور">
        <button class="dv-btn-bg-blue w-100 rounded-3 dv-h-39px mb-3" type="submit">ثبت نام کنید</button>
        <!--Save Your Data Section-->
        <div class="w-100 d-inline-flex">
            <input id="dv-save-data-chckbox" type="checkbox" class="dv-ml-1 dv-accent-color-blue">
            <label class="dv-fs-10-px" for="dv-save-data-chckbox">اطلاعات من را ذخیره کن</label>
        </div>
    </form>
</main>
<!--Linking Js Files-->
<script src="../plugins/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
