<!doctype html>
<html lang="en">
<head>
    <!--A Meta Tag For Setting Character Sets To 'UTF-8'-->
    <meta charset="UTF-8">
    <!--A Meta Tag For Responsiveness-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Description Meta Tag For Seo Performance-->
    <meta name="description" content="دیجی دلار مرجعی برای خرید مطمئن">
    <!--Keywords Meta Tag For Seo Performance-->
    <meta name="keywords" content="دلار, دیجی دلار, رمز ارز, ارز, اتریوم, بیتکوین, دوج کوین">
    <!--Theme Color Of Page-->
    <meta name="theme-color" content="#185ADB"/>
    <!--Icon Of Page-->
    <link rel="shortcut icon" href="../../img/img-logo.svg">
    <!--Linking Our Css File-->
    <link rel="stylesheet" href="../../styles/style.css">
    <!--Title Of Page-->
    <title>دیجی دلار | ثبت نام</title>
</head>
<body dir="rtl" class="dv-body-log-in">
<!--Form Section-->
<form action="#" class="dv-log-in-form">
    <!--Top Side Of Form Section-->
    <div class="dv-log-in-top-side">
        <h1 class="dv-form-title">ثبت نام کنید</h1>
        <h3 class="dv-form-subtitle">اگر حساب کاربری دارید
            <a href="#">وارد شوید</a>
            کنید
        </h3>
    </div>
    <!--Middle Side Of Form Section-->
    <div class="dv-log-in-mid">
        <a href="#">
            <button type="button" class="dv-btn-log-in">
                <img src="../../img/log-in/img-google-logo.svg" alt="Logo Google">
                با گوگل وارد شوید
            </button>
        </a>
    </div>
    <!--Separator-->
    <div class="dv-seprator">
        <div class="dv-seprator-item"></div>
        <h1 class="dv-sepator-title">ثبت نام با ایمیل</h1>
        <div class="dv-seprator-item"></div>
    </div>
    <!--Log In-->
    <div class="dv-log-in-form-login">
        <input required class="dv-form-input" type="email" placeholder="ایمیل">
        <input required class="dv-form-input" type="tel" placeholder="شماره تماس">
        <input required class="dv-form-input" type="password" placeholder="رمز عبور">
        <input required class="dv-form-input" type="password" placeholder="تکرار رمز عبور">
        <button class="dv-btn-bg-blue dv-w-100 dv-mb-1" type="submit">ثبت نام کنید</button>
        <!--Options-->
        <div class="dv-form-options">
            <!--Right Side-->
            <div class="dv-form-options-right dv-w-100">
                <input id="save-data" type="checkbox" >
                <label for="save-data">
                    <a href="#">قوانین</a>
                    رو مطالعه کردم و قبول دارم
                </label>
            </div>
        </div>
    </div>
</form>
</body>
</html>
