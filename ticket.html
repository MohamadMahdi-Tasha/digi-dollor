        <h1 class="dv-fs-18-px">ثبت تیکت</h1>
        <form action="#">

                <div>

                    <input class="dv-input w-100 dv-prl-1 shadow" placeholder="برای مثال ایراد در کیف پول" type="text" required>
                </div>
                <div>
                    <label class="dv-fs-14-px mb-2">بخش مرتبط</label>

                        <option value="بخش دو">بخش دو</option>
                        <option value="بخش سه">بخش سه</option>
                        <option value="بخش جهار">بخش جهار</option>
                    </select>
                </div>
                <div>
                    <label class="dv-fs-14-px mb-2">میزان اهمیت</label>
                    <select class="dv-input w-100 shadow">
                        <option value="فوری" selected>فوری</option>
                        <option value="فوری2">فوری2</option>
                        <option value="فوری3">فوری3</option>
                        <option value="فوری4">فوری4</option>
                    </select>
                </div>
            </div>
            <!--Middle Side-->
            <h1 class="dv-fs-14-px mb-2">متن تیکت</h1>
            <div class="editor">
                <p class="dv-fs-14-px">متن خود را در این بخش وارد کنید</p>
            </div>
            <!--Bottom Side-->
            <div class="d-inline-flex align-items-center justify-content-between w-100 dv-bottom-side-of-ticket-page">
                <button id="dv-upload-media-btn" type="button" class="dv-bg-white-shadow-btn bg-white shadow rounded-3 dv-text-A3A5A8">

    <footer class="p-4 dv-text-left dv-fs-20-px dv-text-878E97">
